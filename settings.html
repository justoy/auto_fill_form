<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seamless Form AutoFiller Settings</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --secondary: #8b5cf6;
      --secondary-hover: #7c3aed;
      --success: #10b981;
      --error: #ef4444;
      --background: #fafafa;
      --surface: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
    }

          body {
        width: 100%;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 40px 24px;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: var(--surface);
        border-radius: var(--radius-lg);
        padding: 48px;
        box-shadow: var(--shadow-lg);
      }

    h1, h2 {
      margin: 0 0 20px 0;
      color: var(--text-primary);
      font-weight: 600;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 48px;
      color: var(--primary);
    }

    h2 {
      font-size: 20px;
      margin-top: 48px;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .section {
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 14px;
      background: var(--surface);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 12px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Animated Button Styles */
    #saveLLMConfig, #saveProfile {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 120ms ease, background-color 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
    }

    #saveLLMConfig:disabled, #saveProfile:disabled {
      opacity: 0.8;
      cursor: default;
    }

    .btn__spinner, .btn__icon-check {
      width: 14px;
      height: 14px;
      display: none;
    }

    .btn__spinner {
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 900ms linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .is-loading .btn__spinner {
      display: inline-block;
    }

    .is-loading .btn__label {
      opacity: 0;
    }

    .is-success {
      background: var(--success) !important;
    }

    .is-success .btn__icon-check {
      display: inline-block;
    }

    .is-success .btn__label {
      opacity: 0;
    }

    .is-success {
      animation: success-pop 320ms ease;
    }

    @keyframes success-pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .is-error {
      background: var(--error) !important;
      box-shadow: 0 0 0 2px rgba(239,68,68,0.35) inset;
      animation: shake 280ms ease;
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      60% { transform: translateX(3px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .is-success, .is-error {
        animation: none !important;
        transition: background-color 160ms ease, opacity 160ms ease;
      }
    }

    .button-secondary {
      background: var(--secondary);
    }

    .button-secondary:hover:not(:disabled) {
      background: var(--secondary-hover);
    }

    .button-danger {
      background: var(--error);
    }

    .button-danger:hover:not(:disabled) {
      background: #dc2626;
    }

    .profile-management {
      margin-bottom: 24px;
    }

    .profile-actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .profile-actions button {
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
    }

    .category {
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 16px;
      background: var(--background);
      transition: all 0.2s ease;
    }

    .category:hover {
      box-shadow: var(--shadow-sm);
      border-color: rgb(99 102 241 / 0.2);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .category-title {
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      font-size: 16px;
    }

    .category-actions {
      display: flex;
      gap: 8px;
    }

    .category-actions button {
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
      border-radius: var(--radius-sm);
    }

    .profile-field {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }

    .profile-field input {
      flex: 1;
    }

    .field-label {
      flex: 0 0 120px;
      font-size: 13px;
      color: var(--text-secondary);
      text-align: right;
      padding-right: 12px;
      font-weight: 500;
    }

    .field-input {
      flex: 1;
    }

    .remove-btn {
      background: var(--error);
      padding: 8px 12px;
      font-size: 12px;
      width: auto;
      margin: 0;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .add-field-btn {
      background: var(--secondary);
      padding: 6px 12px;
      font-size: 12px;
      width: auto;
      margin: 0;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .add-field-btn:hover {
      background: var(--secondary-hover);
      transform: translateY(-1px);
    }

    .status {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin: 16px 0;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid transparent;
    }

    .status.success {
      background: rgb(16 185 129 / 0.1);
      color: var(--success);
      border-color: rgb(16 185 129 / 0.2);
    }

    .status.error {
      background: rgb(239 68 68 / 0.1);
      color: var(--error);
      border-color: rgb(239 68 68 / 0.2);
    }

    .hidden {
      display: none;
    }

    .add-field-container {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .add-field-container input {
      flex: 1;
    }

    .add-field-container button {
      width: auto;
      margin: 0;
      padding: 12px 20px;
      font-weight: 500;
    }

    /* Toggle Switch Styles */
    .toggle-label {
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-primary);
      position: relative;
      padding: 8px 0;
    }

    .toggle-label input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: relative;
      width: 52px;
      height: 28px;
      background-color: var(--border);
      border-radius: 14px;
      transition: 0.3s ease;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      top: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s ease;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.2);
    }

    input:checked + .toggle-slider {
      background-color: var(--primary);
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 20px 16px;
      }

      .container {
        max-width: 100%;
        padding: 32px 24px;
        border-radius: var(--radius-md);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 32px;
      }

      h2 {
        font-size: 18px;
        margin-top: 32px;
      }

      .profile-actions {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .profile-actions button {
        width: 100%;
      }

      .field-label {
        flex: 0 0 100px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px 12px;
      }

      .container {
        padding: 24px 16px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seamless Form AutoFiller</h1>

    

    <div class="section">
      <h2>LLM Configuration</h2>
      <div class="form-group">
        <label for="providerSelect">LLM Provider:</label>
        <select id="providerSelect">
          <option value="openai">OpenAI (GPT)</option>
          <option value="anthropic">Anthropic (Claude)</option>
          <option value="google">Google (Gemini)</option>
        </select>
      </div>
      <div id="providerConfig">
        <!-- Dynamic configuration fields will be inserted here -->
      </div>
      <button id="saveLLMConfig" aria-live="polite" aria-label="Save LLM configuration">
        <span class="btn__label">Save LLM Configuration</span>
        <span class="btn__spinner" aria-hidden="true"></span>
        <span class="btn__icon-check" aria-hidden="true">✔︎</span>
      </button>
    </div>

    <div class="section">
      <h2>Profile Management</h2>
      <div class="profile-management">
        <div class="form-group">
          <label for="profileSelect">Active Profile:</label>
          <select id="profileSelect">
            <option value="">Select Profile...</option>
          </select>
        </div>

        <div class="profile-actions">
          <button id="createProfile" class="button-secondary">Create Profile</button>
          <button id="renameProfile" class="button-secondary">Rename</button>
          <button id="deleteProfile" class="button-danger">Delete</button>
          <button id="exportProfile" class="button-secondary" title="Export active profile to JSON">Export</button>
          <button id="importProfile" class="button-secondary" title="Import a profile from JSON">Import</button>
          <input id="importProfileInput" type="file" accept=".json,application/json" style="display:none" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Profile Information</h2>
      <div id="profileCategories"></div>

      <div class="add-category-container">
        <input type="text" id="newCategoryName" placeholder="New category name">
        <button id="addCategory" class="button-secondary">Add Category</button>
      </div>

      <button id="saveProfile" aria-live="polite" aria-label="Save profile">
        <span class="btn__label">Save Profile</span>
        <span class="btn__spinner" aria-hidden="true"></span>
        <span class="btn__icon-check" aria-hidden="true">✔︎</span>
      </button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="dist/settings.js"></script>
</body>
</html>
